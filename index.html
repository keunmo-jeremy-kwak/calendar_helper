<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar 등록</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: #f7f9fb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      text-align: left;
      font-size: 16px;
    }
    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      background-color: #fafafa;
    }
    input::placeholder, select:invalid {
      color: #aaa;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row > div {
      flex: 1;
    }
    button {
      width: 100%;
      background-color: #2b7cff;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background-color: #ccc;
    }
    button:hover:enabled {
      background-color: #1a63d7;
    }
    .label {
      margin: 6px 0 4px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><strong>Google</strong> 사용자 님, 반가워요!</h2>

    <select id="calendar-list" required>
      <option value="" disabled selected hidden>📁 프로젝트를 선택해주세요</option>
    </select>

    <input type="text" id="title" placeholder="일정 제목을 입력하세요">

    <input type="date" id="date" placeholder="날짜를 선택해주세요" onfocus="(this.type='date')">

    <div class="label">시작 시간</div>
    <div class="flex-row">
      <select id="startAmpm">
        <option value="AM">오전</option>
        <option value="PM">오후</option>
      </select>
      <input type="text" id="startTime" placeholder="예: 09:30">
    </div>

    <div class="label">종료 시간</div>
    <div class="flex-row">
      <select id="endAmpm">
        <option value="AM">오전</option>
        <option value="PM">오후</option>
      </select>
      <input type="text" id="endTime" placeholder="예: 10:30">
    </div>

    <button id="submitBtn">일정 등록하기</button>
  </div>

  <script>
    // 이 영역에 기존 JavaScript 연동 로직 넣으면 됩니다.
    document.getElementById('submitBtn').addEventListener('click', () => {
      alert('🔔 일정이 등록되었습니다!');
    });
  </script>
</body>
</html>
