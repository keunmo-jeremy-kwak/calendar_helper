<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📅 Google Calendar 일정 도우미</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: #f9fafb;
      color: #222;
      max-width: 480px;
      margin: 0 auto;
      padding: 24px;
    }
    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    #signin-area, #form-area {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      margin-bottom: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-sizing: border-box;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #3182f6;
    }
    button {
      background: #3182f6;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    p {
      margin-bottom: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>캘린더 일정 등록 도우미</h2>
  <div id="signin-area">
    <button id="login-btn" disabled>Google 로그인하고 시작하기</button>
  </div>
  <div id="form-area" style="display:none;">
    <p><strong><span id="username">Google 사용자</span> 님, 반가워요!</strong></p>
    <select id="calendar-list"></select>
    <input type="text" id="title" placeholder="일정 제목을 입력하세요">
    <input type="date" id="date">
    <select id="startTime"></select>
    <select id="endTime"></select>
    <button onclick="addEvent()">일정 등록하기</button>
  </div>

  <script>
    const CLIENT_ID = '106953701963-fpu3ouqhblfadj81geaep55apbi6ghk6.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBNQTPJC_FoqKKCwO0QHxyzPkdVWuTGyr0';
    const DISCOVERY_DOCS = [
      'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'
    ];
    const SCOPES = 'openid profile email https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/calendar.readonly';

    let tokenClient;
    let gapiInited = false;

    const gapiLoaded = () => {
      gapi.load('client', async () => {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
        gapiInited = true;

        const savedToken = localStorage.getItem('gToken');
        if (savedToken) {
          gapi.client.setToken(JSON.parse(savedToken));
          try {
            await loadUserCalendars();
            document.getElementById("signin-area").style.display = "none";
            document.getElementById("form-area").style.display = "block";
          } catch (error) {
            console.warn("초기 세션 로드 실패", error);
          }
        } else {
          document.getElementById("login-btn").disabled = false;
        }
      });
    };

    const gisLoaded = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (tokenResponse) => {
          gapi.client.setToken(tokenResponse);
          localStorage.setItem('gToken', JSON.stringify(tokenResponse));
          try {
            await loadUserCalendars();
            document.getElementById("signin-area").style.display = "none";
            document.getElementById("form-area").style.display = "block";
          } catch (error) {
            alert("캘린더 목록을 불러오지 못했어요: " + error.message);
          }
        }
      });

      document.getElementById("login-btn").disabled = false;
      document.getElementById("login-btn").addEventListener("click", () => {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      });
    };

    async function loadUserCalendars() {
      const res = await gapi.client.calendar.calendarList.list();
      const select = document.getElementById("calendar-list");
      select.innerHTML = '';
      res.result.items.forEach(cal => {
        const opt = document.createElement("option");
        opt.value = cal.id;
        opt.textContent = cal.summary;
        select.appendChild(opt);
      });
    }

    async function addEvent() {
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;
      const calendarId = document.getElementById("calendar-list").value;

      const start = new Date(`${date}T${startTime}`);
      const end = new Date(`${date}T${endTime}`);

      const event = {
        summary: title,
        start: { dateTime: start.toISOString(), timeZone: 'Asia/Seoul' },
        end: { dateTime: end.toISOString(), timeZone: 'Asia/Seoul' }
      };

      try {
        await gapi.client.calendar.events.insert({ calendarId, resource: event });
        alert("📅 일정이 등록되었어요!");
        resetForm();
      } catch (err) {
        alert("⚠️ 일정 등록에 실패했어요: " + err.message);
      }
    }

    function resetForm() {
      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("startTime").selectedIndex = 0;
      document.getElementById("endTime").selectedIndex = 0;
    }

    function createTimeOptions() {
      const start = document.getElementById("startTime");
      const end = document.getElementById("endTime");
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m += 10) {
          const hour = h.toString().padStart(2, '0');
          const minute = m.toString().padStart(2, '0');
          const value = `${hour}:${minute}:00`;

          const opt1 = document.createElement("option");
          opt1.value = value;
          opt1.textContent = `${hour}:${minute}`;
          start.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = value;
          opt2.textContent = `${hour}:${minute}`;
          end.appendChild(opt2);
        }
      }
    }

    window.onload = createTimeOptions;
  </script>

  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
